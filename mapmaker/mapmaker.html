<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpMan Map Maker</title>
    <link href="mapmaker.css" rel="stylesheet"></link>
</head>
<body>
    <div id="wrapper">
        <div id="center_area">
            <div id="scene_header">
                <h1 style="padding-right: 50px;">Now Editing Scene: </h1><input id="sparam_name" type="text">
            </div>
            <div id="scene_params">
                <div class="param_box"><h3>Row</h3><input id="sparam_row" type="number"></div>
                <div class="param_box"><h3>Col</h3><input id="sparam_col" type="number"></div>
                <div class="param_box"><h3>Top</h3><input id="sparam_top" type="text"></div>
                <div class="param_box"><h3>Left</h3><input id="sparam_left" type="text"></div>
                <div class="param_box"><h3>Bottom</h3><input id="sparam_bottom" type="text"></div>
                <div class="param_box"><h3>Right</h3><input id="sparam_right" type="text"></div>
                <div class="param_box"><h3>GravX</h3><input id="sparam_gravX" type="number"></div>
                <div class="param_box"><h3>GravY</h3><input id="sparam_gravY" type="number"></div>
            </div>
            <div id="scene_plate">
                <canvas id="scene_canvas"></canvas>
            </div>
            <div id="scene_button">
                <button onclick="saveScene()">Save</button>
            </div>
        </div>
    </div>
    <div id="main_panel" class="floating_window">
        <div id="move_tag"><div class="move_bar" style="padding: 0;"></div></div>
        <div><h2>JumpMan Map Maker</h2></div>
        <div><h3>World Name</h3><input id="world_name" type="text"></div>
        <div>
            <h3>Scene List</h3>
            <ul id="scene_list">
                <li><div><p style="padding-right: 20px;">temp</p><button>Load</button><button>Delete</button></div></li>
            </ul>
        </div>
        <div>
            <h3>Player Params</h3>
            <div id="player_params">
                <div class="player_param_list"><p style="padding-right: 20px;">x</p><input id="pparam_x" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">y</p><input id="pparam_y" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">w</p><input id="pparam_w" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">h</p><input id="pparam_h" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">acc</p><input id="pparam_acc" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">maxSpeed</p><input id="pparam_maxSpeed" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">maxJump</p><input id="pparam_maxJump" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">jumpGather</p><input id="pparam_jumpGather" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">maxAcc</p><input id="pparam_maxAcc" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">jumpSpeedXGather</p><input id="pparam_jumpSpeedXGather" type="number"></div>
                <div class="player_param_list"><p style="padding-right: 20px;">imageDir</p><input id="pparam_imageDir" type="text"></div>
            </div>
        </div>
        <div><h3>Grid Size</h3><input id="grid_size" type="number"></div>
        <div>
            <h3>Save & Load</h3>
            <div>
                <button onclick="saveMapFile()">Save World</button>
                <button onclick="importMapFile()">Load World</button>
            </div>
        </div>
    </div>

    <div id="object_panel" class="floating_window">
        <div id="move_tag"><div class="move_bar" style="padding: 0;"></div></div>
        <h3>Object List</h3>
        <ul id="object_list">
            <li>
                <div class="object_thumb">Rect</div>
                <div class="object_info"></div>
            </li>
        </ul>
    </div>


    <script src="mapmakerUI.js" type="text/javascript"></script>
    <script src="mapmakerLogic.js" type="text/javascript"></script>
    <script src="mapmakerPlate.js" type="text/javascript"></script>
</body>
</html>
